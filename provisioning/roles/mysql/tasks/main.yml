---

- name: install mysql
  apt: name={{ item }} state=latest update_cache=yes cache_valid_time=60
  with_items:
    - mysql-server
    - mysql-client
    - python-mysqldb

- name: disable bind-address configuration
  lineinfile: dest=/etc/mysql/my.cnf regexp="^bind-address" line="#bind-address = 127.0.0.1" state=present backrefs=yes backup=yes
  notify: restart mysql

- name: configure root user
  mysql_user: name=root
              password={{ mysql_root_password }}
              host={{ item }}
              check_implicit_admin=yes
              priv="*.*:ALL,GRANT"
              login_user=root
              login_password={{ mysql_root_password }}
  with_items:
    - "{{ ansible_hostname }}"
    - "{{ inventory_hostname }}"
    - localhost
    - 127.0.0.1
    - ::1

- name: delete test database
  mysql_db: name=test
            state=absent
            login_user=root
            login_password={{ mysql_root_password }}

- name: create databases
  mysql_db: name={{ item.name }}
            state=present
            login_user=root
            login_password={{ mysql_root_password }}
  with_items: mysql_databases

- name: create database users
  mysql_user: name={{ item.name }}
              password={{ item.pass | default(item.name) }}
              priv={{ item.priv | default("*.*:ALL") }}
              state=present
              host={{ item.host | default("localhost") }}
              login_user=root
              login_password=root
  with_items: mysql_users
