<VirtualHost *:80>
    ServerName {{ vhost }}
    DocumentRoot /var/www/{{ vhost }}/public

    <Directory /var/www/{{ vhost }}/public>
        AllowOverride All
        Order allow,deny
        Allow from All
    </Directory>

    ErrorLog /var/log/apache2/{{ vhost }}.local_error.log
    CustomLog /var/log/apache2/{{ vhost }}_access.log combined
</VirtualHost>
